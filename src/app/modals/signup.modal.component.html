<div id="{{elementId}}" #modalcontainer class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                </button>
                <h4 class="modal-title">Enter Your Details</h4>
            </div>
            <div class="modal-body">
                <!--<ng-content></ng-content>-->

                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" name="name" id="name" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" name="email" id="email" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" name="password" id="password" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="repassword">Re-Enter Password</label>
                        <input class="form-control" name="repassword" id="repassword" type="text"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-default" (click)="cancel()">Cancel</button>
                </form>
        
            </div>
        </div>
    </div>
</div>
